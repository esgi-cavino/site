<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Informations personnelles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="w3-container w3-card-4 w3-light-grey">
    <div>
      <p>
        <ion-card-subtitle>pr√©nom</ion-card-subtitle>

        <input
                name="firstname"
                type="text"
                [value]="firstname"
                [(ngModel)] = "firstname" />
        <br />
      </p>
      <p>
        <ion-card-subtitle>nom de famille</ion-card-subtitle>
        <input
                name="lastname"
                type="text"
                [value]="lastname"
                [(ngModel)] = "lastname" />
        <br />
      </p>
      <p>
      <ion-card-subtitle>courriel</ion-card-subtitle>
      <input
              name="email"
              type="text"
              [value]="email"
              [(ngModel)] = "email" />
      <br />
      </p>
      <p>
      <ion-card-subtitle>age</ion-card-subtitle>
      <input
              name="age"
              type="text"
              [value]="age"
              [(ngModel)] = "age"/>
      <br />
      </p>
      <p>
      <ion-card-subtitle>adresse postale</ion-card-subtitle>
      <input
              name="address"
              type="text"
              [value]="address"
              [(ngModel)] = "address" />
      <br />
      </p>
      <p>
      <ion-card-subtitle>Membre depuis</ion-card-subtitle>
      <input
              name="createdAt"
              type="text"
              [value]="createdAt"
              [(ngModel)] = "createdAt" />
      <br />
      </p>
    </div>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-button
          expand="block"
          shape="round"
          [disabled]="userButtonStatus"
          (click)="getUserInfo()">
    update user infos
  </ion-button>
</ion-footer>
