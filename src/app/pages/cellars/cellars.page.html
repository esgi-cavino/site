<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>CAVINO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let cellar of cellarList">
    <ion-button (click)="goToCellar(cellar.id)">{{ cellar.name }}</ion-button>
  </p>
</ion-content>

<ion-footer>
  <ion-button [routerDirection]="'new-cellar'" [routerLink]="'/new-cellar'">nouveau</ion-button>
</ion-footer>
